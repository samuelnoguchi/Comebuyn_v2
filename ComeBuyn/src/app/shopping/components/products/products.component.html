<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col-9">
    <div class="album">
      <div class="container">
        <div class="row">
          <div *ngFor="let p of products$ | async" class="col-md-4 d-flex align-items-stretch">
            <product-card [product]="p"></product-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
