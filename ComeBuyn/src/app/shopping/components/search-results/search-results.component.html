<div *ngIf = "filteredProducts.length != 0; else none">
  <div class="album">
    <div class="container">
      <div class="row">
        <div *ngFor="let p of filteredProducts" class="col-md-3 d-flex align-items-stretch">
          <product-card [product]="p"></product-card>
        </div>
      </div>
    </div>
  </div>
</div>
