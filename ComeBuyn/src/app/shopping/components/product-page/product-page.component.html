<div class="row featurette">
    <div class="col-md-7">
      <h2 class="featurette-heading"> {{ product.title }} </h2>
      <p class="lead"> {{ product.category }}  </p>

      <p> {{ product.price | currency:'USD':true }} </p>

      <p> {{ product.numBuyers }} / {{ product.numBuyersRequired }} </p>

      <form #f="ngForm">
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <select #quantity="ngModel" [(ngModel)]="quantitySelection" name="quantity" id="quantity" class="form-control" required>
            <option *ngFor="let num of numAvailable" [value]="num">{{ num }}</option>
          </select>
        </div>
      </form>

      <a routerLink="/check-out" class="btn btn-primary">Join Circle</a>


    </div>
    <div class="col-md-5">
        <img class="featurette-image img-fluid mx-auto" [src]="image" alt="Loading...">
    </div>
  </div>
