<div class="row">
  <div class="col-3">
    <div class="list-group">
      <a class = "list-group-item list-group-item-action"> All Products </a>
      <a 
        *ngFor="let c of categories$ | async" 
        routerLink="/products"
        [queryParams]="{ category: c.$key }"
        class="list-group-item list-group-item-action"
        [class.active]="category === c.$key"
        > 
        {{ c.name }} 
      </a>
    </div>
  </div>
  <div class="col-9">
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
            <div *ngFor="let p of products$ | async" class="col-md-4 d-flex align-items-stretch">
              <product-card [product]="p"></product-card>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
