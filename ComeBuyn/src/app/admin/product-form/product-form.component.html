<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="Price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input id="Price" type="number" class="form-control"> 
    </div>
  </div>
  <div class="form-group">
      <label for="category">Category</label>
      <select id="category" class="form-control">
        <option value="">Select a Category</option>
        <option *ngFor="let c of categories$ | async" [value]="c.name">{{ c.name }}</option>
      </select>
  </div>
  <div class="form-group">
      <label for="numBuyersRequired">Number of buyers required</label>
      <input id="numBuyersRequired" type="number" class="form-control">
  </div>
  <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input id="imageUrl" type="number" class="form-control">
  </div>

  <button class="btn btn-primary">Save</button>
</form>
